<div class="col">

  <div class="edit-action">
    <button nz-button nzType="primary" nzShape="circle" (click)="onEditMode()">
      <span nz-icon nzType="edit"></span>
    </button>
  </div>

  <div class="box rounded shadow">
    <code *ngFor="let token of tokens" [id]="'line-' + token.line + '-index-' + token.index">{{getTokenContent(token)}}</code>
  </div>

</div>
